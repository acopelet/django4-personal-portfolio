{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Andrei's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/personal.jpg' %}" height="300" width="250"> 

{% for project in projects %}

<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="200" width="250">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}

{% endblock %}
